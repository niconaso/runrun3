<ion-menu [content]="content">
  <ion-content>
    <ion-list inset no-lines no-padding no-margin>
      <ion-list-header text-capitalize text-bold>
        <ion-icon name="people" item-left></ion-icon>
        Grupos
      </ion-list-header>
      <ion-item dark>Desarrollo Mobile</ion-item>
      <ion-item>Saraza</ion-item>
      <ion-item>After</ion-item>
    </ion-list>

    <ion-item tappable (click)="goToProfile()" no-padding no-margin no-lines>
      <ion-thumbnail item-left>
        <ion-img src="http://runrun.fluxit.com.ar/images/nicolas.naso"></ion-img>
      </ion-thumbnail>
      <h2>Nicol√°s Naso</h2>
      <p>Desarrollador</p>
    </ion-item>
    <ion-list margin-top no-lines>
      <button ion-item padding-left *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title}}
      </button>
      <button ion-item padding-left (click)="logout()">
        <ion-icon name="exit" item-left></ion-icon>
        Salir
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
