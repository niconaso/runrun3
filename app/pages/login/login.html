<ion-content padding align="center" fullscreen>
  <img src="img/runrun3.png" alt="RunRun 3"/>
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <ion-list inset>
      <ion-item>
        <ion-input type="text" placeholder="usuario" formControlName="username" autocapitalize="none"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="contraseña" formControlName="password"></ion-input>
      </ion-item>

      <ion-item item-left margin-top>
        <ion-label light>Recordar contraseña</ion-label>
        <ion-checkbox checked="true"></ion-checkbox>
      </ion-item>
    </ion-list>
    <div padding>
      <button block type="submit" [disabled]="!loginForm.valid">Entrar</button>
    </div>
  </form>
</ion-content>
