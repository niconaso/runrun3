<ion-header>

    <ion-buttons left>
      <button royal (click)="dismiss();">
        Cancelar
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button royal>Publicar
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-item item-left no-lines>

      <ion-img src="http://runrun.fluxit.com.ar/images/nicolas.naso"></ion-img>
    </ion-thumbnail>
    <h2>Nicolas Naso</h2>
    <p>Desarrollador</p>
  </ion-item>
  <ion-textarea padding-horizontal></ion-textarea>
</ion-content>

<ion-footer>

    <ion-row>
      <ion-col width-20>
        <button clear>
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-col>
      <ion-col width-20>
        <button clear>
          <ion-icon name="happy"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

</ion-footer>
